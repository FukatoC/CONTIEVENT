<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="form-registro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br><br>
      <label for="apellido">Apellido:</label>
 <input type="text" id="apellido" name="apellido" required><br><br>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required><br><br>
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required><br><br>
      <button type="button" id="btn-registrar">Registrarse</button>
      <p>Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
    </form>
  </div>
  <script type="module">
    // Importar las funciones necesarias de los SDKs necesarios
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // Configuración de Firebase de la aplicación web
    // Para Firebase JS SDK v7.20.0 y posterior, measurementId es opcional
    const firebaseConfig = {
      apiKey: "AIzaSyB9L3Zp3iMBb-e3WXXUzrbiJMeC4A6TV00",
      authDomain: "conti-event.firebaseapp.com",
      projectId: "conti-event",
      storageBucket: "conti-event.appspot.com",
      messagingSenderId: "1085372616585",
      appId: "1:1085372616585:web:4c0cfc1c12e957b9fc9b58",
      measurementId: "G-W993NSYGBX",
      databaseURL: "https://conti-event-default-rtdb.firebaseio.com/"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Agregar eventos a los botones
    document.getElementById("btn-registrar").addEventListener("click", registrarUsuario);

    function registrarUsuario() {
      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const correo = document.getElementById("correo").value;
      const contraseña = document.getElementById("contraseña").value;

      createUserWithEmailAndPassword(auth, correo, contraseña)
        .then((userCredential) => {
          // Se ha registrado el usuario
          const user = userCredential.user;
          console.log("Usuario registrado:", user);

          // Almacenar el nombre y apellido del usuario en la base de datos
          const usuarioRef = ref(database, "usuarios/" + user.uid);
          set(usuarioRef, {
            nombre: nombre,
            apellido: apellido
          })
          .then(() => {
            console.log("Nombre y apellido almacenados con éxito");
          })
          .catch((error) => {
            console.error("Error al almacenar nombre y apellido:", error);
          });

          // Redirigir al usuario a la página de inicio de sesión
          window.location.href = "index.html";
        })
        .catch((error) => {
          // Se ha producido un error
          console.error("Error al registrar usuario:", error);
        });
    }
  </script>
</body>
</html>
